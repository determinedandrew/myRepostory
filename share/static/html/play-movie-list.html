		<script type="text/javascript">
			
			(function(myMui) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				myMui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				//显示加载框
			    myMui.showLoading = function(message,type) {
			        if (myMui.os.plus && type !== 'div') {
			        	myMui.plusReady(function() {
			                plus.nativeUI.showWaiting(message);
			            });
			        } else {
			            var html = '';
			            html += '<i class="mui-spinner mui-spinner-white"></i>';
			            html += '<p class="text">' + (message || "数据加载中") + '</p>';
			            //遮罩层
			            var mask=document.getElementsByClassName("mui-show-loading-mask");
			            if(mask.length==0){
			                mask = document.createElement('div');
			                mask.classList.add("mui-show-loading-mask");
			                document.body.appendChild(mask);
			                mask.addEventListener("touchmove", function(e){e.stopPropagation();e.preventDefault();});
			            }else{
			                mask[0].classList.remove("mui-show-loading-mask-hidden");
			            }
			            //加载框
			            var toast=document.getElementsByClassName("mui-show-loading");
			            if(toast.length==0){
			                toast = document.createElement('div');
			                toast.classList.add("mui-show-loading");
			                toast.classList.add('loading-visible');
			                document.body.appendChild(toast);
			                toast.innerHTML = html;
			                toast.addEventListener("touchmove", function(e){e.stopPropagation();e.preventDefault();});
			            }else{
			                toast[0].innerHTML = html;
			                toast[0].classList.add("loading-visible");
			            }
			        }   
			    };
				  //隐藏加载框
			      myMui.hideLoading = function(callback) {
			        if (myMui.os.plus) {
			        	myMui.plusReady(function() {
			                plus.nativeUI.closeWaiting();
			            });
			        } 
			        var mask=document.getElementsByClassName("mui-show-loading-mask");
			        var toast=document.getElementsByClassName("mui-show-loading");
			        if(mask.length>0){
			            mask[0].classList.add("mui-show-loading-mask-hidden");
			        }
			        if(toast.length>0){
			            toast[0].classList.remove("loading-visible");
			            callback && callback();
			        }
			      };
				
				myMui.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					myMui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						myMui(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.insertBefore(createFragment(ul, index, 3, true), ul.firstChild);
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.appendChild(createFragment(ul, index, 5));
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
						for (var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
							fragment.appendChild(li);
						}
						return fragment;
					};
				});
			})(mui);
